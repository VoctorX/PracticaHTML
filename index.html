<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de productos</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Carrito -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <h1>Catalogo de Productos</h1>
    </header>

    <main>
        <section class="bienvenida">
            <h2>Bienvenid@ a la tienda</h2>
            <p>
                Esta es un pequeño catalogo para la tienda. 
                Disfruta de nuestros productos disponibles ¡No dudes en llamar!
            </p>
        </section>

        <section class="productos">
            <h3>Nuestros productos mas vendidos</h3>
            <figure>
                <img src="img/producto1.png" alt="Producto 1">
                <figcaption>Iphone 16 - COP$ 3.399.900</figcaption>
                <button>
                    Añadir al carrito<i class="fa-solid fa-cart-shopping"></i>
                </button>
            </figure>
            <figure>
                <img src="img/producto2.png" alt="Producto 2">
                <figcaption>Laptop DELL - COP$ 3.200.000</figcaption>
                <button>
                    Añadir al carrito<i class="fa-solid fa-cart-shopping"></i>
                </button>
            </figure>

            <figure> 
                <img src="img/producto3.png" alt="Producto 3">
                <figcaption>Camara Panasonic - COP$ 2.750.000</figcaption>
                <button>
                    Añadir al carrito<i class="fa-solid fa-cart-shopping"></i>
                </button>
            </figure>
        </section>
        <section class="gif">
            <figure>
                <img src="img/gif.gif" alt="gifPrueba">
            </figure>
        </section>
    </main>
    <footer>
        <p>Victor Cordoba – 2025</p>
    </footer>
</body>
</html>
